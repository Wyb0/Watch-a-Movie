<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Watch a Movie</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
            crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
            crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
            crossorigin="anonymous"></script>
        <link href="assets/css/movie_style.css" rel="stylesheet">
    </head>
    <body>
        <h1>Watch a Movie!</h1>

        <form>
            <br>
            <input type="text" name="addMovie" id="movieInput" placeholder="Add a Movie!">
            <br>
            <br>
            <button type="button" class="btn btn-default" id="submitButton">Submit</button>
        </form>

        <div id="movie2watch">
            <h3>Movies to Watch</h3>
        </div>

        <div id="moviewatched">
            <h3>Movies Watched</h3>
        </div>

    </body>

    <script>
        $("#submitButton").on("click", function(event){
            //console.log("Submit Button Clicked")
            var movieAdded = $("#movieInput").val();
                console.log(movieAdded)
            $.post(movieAdded)
                .done(function(movieNew){
                    for (i=0; movieNew.length; i++) {
                        $("#movie2watch").append[i];
                    }
               })
        })
    </script>
</html>
